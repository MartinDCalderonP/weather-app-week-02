<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header>
			<form id="form" class="form" autocomplete="off">
				<div class="form__input-div">
					<input
						type="text"
						id="searchInput"
						class="form__input-div__search-input"
						name="search"
						placeholder="Search"
					/>
					<ul id="suggestionsList" class="form__input-div__suggestions-list"></ul>
				</div>
				<button id="searchButton" class="form__search-button">Search</button>
			</form>
		</header>
		<main>
			<h1 id="mainTitle"></h1>
			<div id="cardContainer" class="card-container"></div>
		</main>
	</body>
	<script type="module" src="js/script.js"></script>
</html>
