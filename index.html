<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link
			rel="icon"
			href="https://www.metaweather.com/static/img/weather/ico/lc.ico"
			type="image/x-icon"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
			integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header>
			<form id="form" class="form" autocomplete="off">
				<div id="searchInputDiv" class="form__search-input-div">
					<input
						type="text"
						id="searchInput"
						name="search"
						placeholder="Search"
					/>
					<button id="searchButton" class="form__search-button">
						<i class="fas fa-search"></i>
					</button>
				</div>
				<ul id="suggestionsList" class="form__suggestions-list"></ul>
			</form>
		</header>
		<main>
			<h1 id="mainTitle" class="main-title"></h1>
			<div id="cardContainer" class="cards-container">
				<img
					id="spinner"
					class="cards-container__spinner"
					src="./img/spinner.gif"
					alt="Loading..."
				/>
			</div>
		</main>
	</body>
	<script type="module" src="js/script.js"></script>
</html>
